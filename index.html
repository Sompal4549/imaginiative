<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGINATIVE</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="icon-container">
        <ul class="icon-list">
          <li class="icons"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
          <li class="icons"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li class="icons">
            <a href="#"><i class="fa-brands fa-pinterest-p"></a></i>
          </li>
          <li class="icons"><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
          <li class="icons"><a href="#"><i class="fa-solid fa-signal"></i></a></li>
        </ul>
      </div>
      <div class="login-field">
        <ul class="nav-links">
          <li class="link-items verticalbar"><a href="#">Sign Up</a></li>
          <li class="link-items verticalbar"><a href="#">Login</a></li>
          <li class="link-items verticalbar"><a href="#">RSS Feeds</a></li>
          <li class="link-items"><a href="#">Archived News</a></li>
        </ul>
      </div>
    </header>

   
    <main>
      <section class="logoWithSearch">

        <div class="logo">
          <h1>
  
            IMAGINATIVE
          </h1>
          <span>
            Free PSD Website Template
          </span>
        </div>
        <div class="search-container">
          <form>
            <input type="text" name="search"
            id="search" class="searchText" placeholder="Search Our Website..."/>
            <button type="submit" class="search-button">SUBMIT</button>
          </form>
        </div>
      </section>
      <nav>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a href="#">STYLE DEMO</a>
          </li>
          <li class="nav-item">
            <a href="#">FULL WIDTH</a>
          </li>
          <li class="nav-item">
            <a href="#">DROPDOWN</a>
          </li>
          <li class="nav-item">
            <a href="#">PORTFOLIO</a>
          </li>
          <li class="nav-item">
            <a href="#">GALLERY</a>
          </li>
          <li class="nav-item">
            <a href="#">LONG TEXT LINK</a>
          </li>
        </ul>
      </nav>
      <section class="slider">
        <div class="sliderItem">
          <figure>
            <img class="sliderImage" src="https://images.pexels.com/photos/6712068/pexels-photo-6712068.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"/>
            <figcaption class="slider-figcaption">
              <h2>
                Lorem, ipsum dolor.
              </h1>
              <q>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, reprehenderit.</q>
            </figcaption>
          </figure>
          <ul class="dots-list">
            <li class="slide-dots active"></li>
            <li class="slide-dots"></li>
            <li class="slide-dots"></li>
            <li class="slide-dots"></li>
            <li class="slide-dots"></li>
          </ul>
          <div>

          </div>
          </div>
      </section>
    </main>
  </body>
</html>
